<h1 class="text-center">Temperature Converter</h1>
<form clrForm [formGroup]="form" clrLayout="vertical">
  <div class="d-flex justify-content-around">
    <clr-input-container>
      <label>Fahrenheit</label>
      <input clrInput type="number" formControlName="fahrenheiht" />
    </clr-input-container>
    <clr-input-container>
      <label>Celsius</label>
      <input clrInput type="number" formControlName="celsius" />
    </clr-input-container>
    <clr-input-container>
      <label>Kelvin</label>
      <input clrInput type="number" formControlName="kelvin" />
    </clr-input-container>
  </div>
</form>
